<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>HowDrunkYouAre.com</title>
		<link
			rel="stylesheet"
			href="static/css/testStyle.css" />
	</head>
	<body>
		<div class="coverFixed"></div>

		<header class="flex fixed">
			<!--*SISTEMATA-->
			<div class="back absolute">
				<a href="Index.html">
					<div class="croce"></div>
					<!--<span class="croce"> &times; </span>-->
				</a>
			</div>
			<div class="color-red titolo grassetto corsivo">
				<h1 id="mainTitle"><span>HowDrunkYouAre</span></h1>
			</div>
		</header>

		<form
			action="Risultato.html"
			method="post">
			<div class="basicq">
				<div class="colonne">
					<div class="col42G">
						<div class="col4">
							<div class="dNumber">
								<label
									class="whiteText"
									for="Height"
									>Inserisci la tua altezza (cm)</label
								>
								<input
									id="Height"
									type="number"
									name="Basic"
									placeholder="Inserisci la tua altezza" />
							</div>

							<div class="dNumber">
								<label
									class="whiteText"
									for="Weight"
									>Inserisci il tuo peso (Kg)</label
								>
								<input
									type="number"
									name="Basic"
									id="Weight"
									placeholder="Inserisci il tuo peso" />
							</div>

							<div class="col2">
								<div class="dtendina">
									<label
										class="whiteText"
										for="age"
										>Inserisci la tua età</label
									>
									<select
										name="Basic"
										id="age">
										<option
											disabled
											selected>
											Inserisci la tua età
										</option>

										<option value="Lower">Lower</option>

										<option value="15">15</option>

										<option value="16">16</option>

										<option value="17">17</option>

										<option value="18">18</option>

										<option value="19">19</option>

										<option value="20">20</option>

										<option value="Higher">Higher</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="mainq">
				<div class="colonne">
					<div class="col42G">
						<div class="col4">
							<div class="dradio flex">
								<div class="col2">
									<span class="whiteText">Ricordi quanto hai bevuto?</span>

									<div class="wrapRadioQuestion flex">
										<input
											type="radio"
											name="remembersDrinking"
											id="yesOpt" />
										<label
											for="yesOpt"
											class="whiteText"
											>Sì, ricordo quanto ho bevuto</label
										>
									</div>
									<div class="wrapRadioQuestion flex">
										<input
											type="radio"
											name="remembersDrinking"
											id="noOpt" />
										<label
											for="noOpt"
											class="whiteText"
											>No, non ricordo quanto ho bevuto</label
										>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="colonne">
				<div class="col42G">
					<div class="col4">
						<div class="col2 divbottone">
							<button
								type="submit"
								class="whiteBG bottoneInvio buttonDimension">
								Invia le risposte
							</button>
						</div>
					</div>
				</div>
			</div>

			<!--<div
				class="wrapLongLink absolute bottomLeft"
				style="background-color: yellowgreen">
				<a href="">Suggerisci una nuova domanda</a>
			</div>-->
		</form>
	</body>
</html>
