<!DOCTYPE html>
<html lang="en">
	<head>

	<body>
		<div class="coverFixed"></div>

		<header class="flex fixed">
			<!--*SISTEMATA-->
			<div class="back absolute">
				<a href="Index.html">
					<div class="croce"></div>
					<!--<span class="croce"> &times; </span>-->
				</a>
			</div>
			<div class="color-red titolo grassetto corsivo">
				<h1 id="mainTitle"><span>HowDrunkYouAre</span></h1>
			</div>
		</header>

		<form
			action="Risultato.html"
			method="post">
			<div class="basicq">
				<div class="colonne">
					<div class="col42G">
						<div class="col4">
							<div class="dNumber">
								<label
									class="whiteText"
									for="Height"
									>Inserisci la tua altezza (cm)</label
								>
								<input
									id="Height"
									type="number"
									name="Basic"
									placeholder="Inserisci la tua altezza" />
							</div>

							<div class="dNumber">
								<label
									class="whiteText"
									for="Weight"
									>Inserisci il tuo peso (Kg)</label
								>
								<input
									type="number"
									name="Basic"
									id="Weight"
									placeholder="Inserisci il tuo peso" />
							</div>

							<div class="col2">
								<div class="dtendina">
									<label
										class="whiteText"
										for="age"
										>Inserisci la tua età</label
									>
									<select
										name="Basic"
										id="age">
										<option
											disabled
											selected>
											Inserisci la tua età
										</option>

										<option value="Lower">Lower</option>

										<option value="15">15</option>

										<option value="16">16</option>

										<option value="17">17</option>

										<option value="18">18</option>

										<option value="19">19</option>

										<option value="20">20</option>

										<option value="21">21</option>

										<option value="22">22</option>

										<option value="23">23</option>

										<option value="24">24</option>

										<option value="25">25</option>

										<option value="26">26</option>

										<option value="27">27</option>

										<option value="28">28</option>

										<option value="29">29</option>

										<option value="30">30</option>

										<option value="Higher">Higher</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="mainq">
				<div class="colonne">
					<div class="col42G">
						<div class="col4">
							<div class="dradio flex">
								<div class="col2">
									<span class="whiteText">Ricordi quanto hai bevuto?</span>

									<div class="wrapRadioQuestion flex">
										<input
											type="radio"
											name="remembersDrinking"
											id="yesOpt"
											value="true" />
										<label
											for="yesOpt"
											class="whiteText"
											>Sì, ricordo quanto ho bevuto</label
										>
									</div>
									<div class="wrapRadioQuestion flex">
										<input
											type="radio"
											name="remembersDrinking"
											id="noOpt"
											value="false" />
										<label
											for="noOpt"
											class="whiteText"
											>No, non ricordo quanto ho bevuto</label
										>
									</div>

									<div class="dtendina">
										<label
											for="whatDrinked"
											class="whiteText"
											>Cosa hai bevuto?</label
										>

										<select
											name="whatDrinked"
											id="whatDrinked">
											<option
												disabled
												selected>
												Seleziona cosa hai bevuto
											</option>

											<optgroup label="Lisci">
												<option value="">Birra</option>
												<option value="">Vodka</option>
												<option value="">Gin</option>
												<option value="">Rum</option>
												<option value="">Prosecco</option>
											</optgroup>

											<optgroup label="Cocktail">
												<option value="">Americano</option>
												<option value="">Angelo Azzurro</option>
												<option value="">Black Russian</option>
												<option value="">Bloody Mary</option>
												<option value="">Capirinha</option>
												<option value="">Cosmopolitan</option>
												<option value="">Cuba Libre</option>
												<option value="">Gin Lemon</option>
												<option value="">Gin Tonic</option>
												<option value="">Long Island</option>
												<option value="">Mai Tai</option>
												<option value="">Manhattan</option>
												<option value="">Margarita</option>
												<option value="">Mojito</option>
												<option value="">Moscow Mule</option>
												<option value="">Negroni</option>
												<option value="">Negroni Sbagliato</option>
												<option value="">Pina Colada</option>
												<option value="">Sex on the Beach</option>
												<option value="">Vodka Lemon</option>
												<option value="">Vodka Martini</option>
											</optgroup>
										</select>
									</div>

									<div class="dnumber">
										<label
											class="whiteText"
											for="nVshots"
											>Quanti Shottini hai bevuto?</label
										>
										<input
											id="nVshots"
											type="number"
											name="numerodishottini" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="colonne">
				<div class="col42G">
					<div class="col4">
						<div class="col2 divbottone">
							<button
								type="submit"
								class="whiteBG bottoneInvio buttonDimension">
								Quanto sei ubriaco?
							</button>
						</div>
					</div>
				</div>
			</div>
