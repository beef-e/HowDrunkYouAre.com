<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>HowDrunkYouAre.com</title>
		<link
			rel="stylesheet"
			href="static/css/testStyle.css" />
	</head>
	<body>
		<div class="coverFixed"></div>

		<header class="flex fixed">
			<!--*SISTEMATA-->
			<div class="back absolute">
				<a href="Index.html">
					<div class="croce"></div>
					<!--<span class="croce"> &times; </span>-->
				</a>
			</div>
			<div class="color-red titolo grassetto corsivo">
				<h1 id="mainTitle"><span>HowDrunkYouAre</span></h1>
			</div>
		</header>

		<form
			action="Risultato.html"
			method="post"
			id="form">
			<div class="basicq">
				<div class="colonne">
					<div class="col42G">
						<div class="col4">
							<div class="dNumber">
								<label
									class="whiteText"
									for="Height"
									>Inserisci la tua altezza (cm)</label
								>
								<input
									required
									id="Height"
									type="number"
									name="Basic"
									placeholder="Inserisci la tua altezza" />
							</div>

							<div class="dNumber">
								<label
									class="whiteText"
									for="Weight"
									>Inserisci il tuo peso (Kg)</label
								>
								<input
									required
									type="number"
									name="Basic"
									id="Weight"
									placeholder="Inserisci il tuo peso" />
							</div>

							<div class="col2">
								<div class="dtendina">
									<label
										class="whiteText"
										for="age"
										>Inserisci la tua età</label
									>
									<select
										name="Basic"
										id="age">
										<option
											disabled
											selected>
											Inserisci la tua età
										</option>

										<option value="14">Lower</option>

										<option value="15">15</option>

										<option value="16">16</option>

										<option value="17">17</option>

										<option value="18">18</option>

										<option value="19">19</option>

										<option value="20">20</option>

										<option value="21">21</option>

										<option value="22">22</option>

										<option value="23">23</option>

										<option value="24">24</option>

										<option value="25">25</option>

										<option value="26">26</option>

										<option value="27">27</option>

										<option value="28">28</option>

										<option value="29">29</option>

										<option value="30">30</option>

										<option value="40">Higher</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="mainq">
				<div class="colonne">
					<div class="col42G">
						<div class="col4">
							<div class="dradio flex">
								<div class="col2">
									<span class="whiteText">Ricordi quanto hai bevuto?</span>

									<div class="wrapRadioQuestion flex">
										<input
											required
											type="radio"
											name="remembersDrinking"
											id="yesOpt"
											value="true" />
										<label
											for="yesOpt"
											class="whiteText"
											>Sì, ricordo quanto ho bevuto</label
										>
									</div>
									<div class="wrapRadioQuestion flex">
										<input
											required
											type="radio"
											name="remembersDrinking"
											id="noOpt"
											value="false" />
										<label
											for="noOpt"
											class="whiteText"
											>No, non ricordo quanto ho bevuto</label
										>
									</div>

									<div class="dtendina">
										<label
											for="whatDrinked"
											class="whiteText"
											>Cosa hai bevuto?</label
										>

										<select
											name="whatDrinked"
											id="whatDrinked">
											<option
												disabled
												selected>
												Seleziona cosa hai bevuto
											</option>

											<optgroup label="Lisci">
												<option value="4.7">Birra</option>
												<option value="39.5">Vodka</option>
												<option value="40">Gin</option>
												<option value="40">Rum</option>
												<option value="10.5">Prosecco</option>
											</optgroup>

											<optgroup label="Cocktail">
												<option value="16">Americano</option>
												<option value="35">Angelo Azzurro</option>
												<option value="27">Black Russian</option>
												<option value="13.5">Bloody Mary</option>
												<option value="25">Capirinha</option>
												<option value="25">Cosmopolitan</option>
												<option value="13.3">Cuba Libre</option>
												<option value="20">Gin Lemon</option>
												<option value="17">Gin Tonic</option>
												<option value="28">Long Island</option>
												<option value="28">Mai Tai</option>
												<option value="26.9">Manhattan</option>
												<option value="25.4">Margarita</option>
												<option value="16">Mojito</option>
												<option value="12">Moscow Mule</option>
												<option value="28">Negroni</option>
												<option value="15">Negroni Sbagliato</option>
												<option value="13">Pina Colada</option>
												<option value="32">Quattro Bianchi</option>
												<option value="15.7">Sex on the Beach</option>
												<option value="36.8">Vodka Lemon</option>
												<option value="29.7">Vodka Martini</option>
											</optgroup>
										</select>
									</div>

									<!--IN CASO DI VODKA LISCIA-->
									<div class="dnumber">
										<label
											class="whiteText"
											for="nVshots"
											>Quanto ne hai bevuto?</label
										>
										<input
											required
											id="nVshots"
											type="number"
											name="numerodishottini" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="colonne">
				<div class="col42G">
					<div class="col4">
						<div class="col2 divbottone">
							<button
								type="submit"
								class="whiteBG bottoneInvio buttonDimension">
								Quanto sei ubriaco?
							</button>
						</div>
					</div>
				</div>
			</div>

			<!--<div
				class="wrapLongLink absolute bottomLeft"
				style="background-color: yellowgreen">
				<a href="">Suggerisci una nuova domanda</a>
			</div>-->
		</form>

		<script src="static/js/alcoolformula.js"></script>
		<script src="static/js/testHandling.js"></script>
	</body>
</html>
